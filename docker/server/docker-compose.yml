  grpc-gateway-server:
    image: golang:1.14-alpine
    container_name: golang-example-app-grpc-gateway-server
    volumes:
      - ../../:/workspace
    working_dir: /workspace
    tty: true
    hostname: gateway-server
    ports:
      - 3001:3001
    networks:
      - golang_example_app
    command: >
      go run cmd/grpc-gateway-server/main.go
networks:
  golang_example_app:
    external: true