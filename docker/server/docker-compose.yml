version: '3'
services:
  openapi-server:
    image: golang:1.14-alpine
    container_name: golang-example-app-openapi-server
    volumes:
      - ../../:/workspace
    working_dir: /workspace
    tty: true
    hostname: grpc-server
    ports:
      - 3000:3000
    networks:
      - golang_example_app
    command: >
      go run cmd/openapi-server/main.go
  grpc-server:
    image: golang:1.14-alpine
    container_name: golang-example-app-grpc-server
    volumes:
      - ../../:/workspace
    working_dir: /workspace
    tty: true
    hostname: grpc-server
    ports:
      - 3002:3002
    networks:
      - golang_example_app
    command: >
      go run cmd/grpc-server/main.go
