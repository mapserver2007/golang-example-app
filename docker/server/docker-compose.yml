    working_dir: /workspace
    tty: true
    hostname: grpc-service2-server
    ports:
      - 4004:4004
    networks:
      - golang_example_app
    environment:
      LOGPATH: /workspace/server/grpc-gateway-server/log/grpc-service2-server.log
    command: >
      go run server/grpc-service2-server/main.go
  grpc-gateway-server:
    image: golang:1.14-alpine
    container_name: golang-example-app-grpc-gateway-server
    volumes:
      - ../../:/workspace
    working_dir: /workspace
    tty: true
    hostname: gateway-server
    ports:
      - 4001:4001
    networks:
      - golang_example_app
    environment:
      LOGPATH: /workspace/server/grpc-gateway-server/log/grpc-gateway-server.log
    command: >
      go run server/grpc-gateway-server/main.go
