  grpc-main-server:
    image: golang:1.14-alpine
    container_name: golang-example-app-grpc-main-server
    volumes:
      - ../../:/workspace
    working_dir: /workspace
    tty: true
    hostname: grpc-main-server
    ports:
      - 4002:4002
    networks:
      - golang_example_app
    environment:
      LOGPATH: /workspace/server/grpc-main-server/log/grpc-main-server.log
    command: >
      go run server/grpc-main-server/main.go
  grpc-service1-server:
    image: golang:1.14-alpine
    container_name: golang-example-app-grpc-service1-server
    volumes:
      - ../../:/workspace
    working_dir: /workspace
    tty: true
    hostname: grpc-service1-server
    ports:
      - 4003:4003
    networks:
      - golang_example_app
    environment:
      LOGPATH: /workspace/server/grpc-gateway-server/log/grpc-service1-server.log
    command: >
      go run server/grpc-service1-server/main.go
  grpc-service2-server:
